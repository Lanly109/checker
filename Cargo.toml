[package]
name = "checker"
version = "0.2.5"
authors = ["Yuhui Huang", "Yuze Fu <i@xfox.me>"]
edition = "2018"
publish = false

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[dependencies]
colored = "2.0.0"
csv = "1.1.6"
md5 = "0.7.0"
regex = "1.4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
widestring = "0.5.1"
windows = { version = "0.28.0", features = [
    "Win32_System_Console",
    "Win32_Foundation",
    "Win32_Globalization",
] }
